<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Mode</title>
</head>
<body>
  <div class="container">
    <h2>Focus Mode</h2>
    
    <div id="status" class="status">Loading...</div>
    
    <button id="toggleBtn" class="toggle-btn">Loading...</button>
    
    <div class="blocked-sites">
      <h4>Blocked Sites:</h4>
      <ul>
        <li>YouTube</li>
        <li>Twitter/X</li>
        <li>Facebook</li>
        <li>Instagram</li>
        <li>Reddit</li>
        <li>TikTok</li>
      </ul>
    </div>
  </div>
</body>
</html>
