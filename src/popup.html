<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Focus Mode</title>
</head>
<body>
  <div class="container">
    <h2>Focus Mode</h2>
    
    <div id="status" class="status">Loading...</div>
    
    <button id="toggleBtn" class="toggle-btn">Loading...</button>
    
    <!-- Focus Area Section -->
    <div class="focus-area-section">
      <h3>Focus Areas</h3>
      <div class="input-group">
        <input 
          type="text" 
          id="focusAreaInput" 
          placeholder="e.g., programming"
          maxlength="50"
        />
        <button id="addFocusBtn" class="add-btn">Add</button>
      </div>
      <div class="help-text">
        Add one focus area at a time
      </div>
      <div id="focusAreasList" class="focus-areas-list">
        <!-- Focus areas will be added here dynamically -->
      </div>
      <div id="emptyState" class="empty-state">
        No focus areas set
      </div>
    </div>
    
    <div class="blocked-sites">
      <h4>Monitored Sites:</h4>
      <ul>
        <li>YouTube (content evaluation)</li>
        <li>Twitter/X (content evaluation)</li>
        <li>Facebook (blocked)</li>
        <li>Instagram (blocked)</li>
        <li>Reddit (blocked)</li>
        <li>TikTok (blocked)</li>
      </ul>
    </div>
  </div>
</body>
</html>
